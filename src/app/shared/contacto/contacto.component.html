<div class="card" >
  <div class="card-body">
    <h2 class="card-name">{{contacto.nombre}}</h2>
    <h4 class="card-number">{{contacto.telefono}}</h4>
    <div class="buttons">
      <div class="card-delete" (click)="doEvent()" >Eliminar</div>
      <div href="#" class="card-update">Actualizar</div>
    </div>
  </div>
</div>
